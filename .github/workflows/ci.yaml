name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.2.11'
        
    - name: Install dependencies
      run: bun install --frozen-lockfile
      
    - name: Run linting
      run: bun run lint
      
    - name: Run type checking
      run: bun run type-check
      
    - name: Run tests
      run: bun run test
      
    - name: Build project
      run: bun run build
