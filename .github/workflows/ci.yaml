name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.3.5'

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run linting
      run: bun run lint
      
    - name: Run type checking
      run: bun run type-check
      
    - name: Run tests
      run: bun run test -- --run
      
    - name: Build project
      run: bun run build

  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for docs changes
      id: docs-check
      run: |
        # For pull requests, check against base branch
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q '^docs/'; then
            echo "docs_changed=true" >> $GITHUB_OUTPUT
          else
            echo "docs_changed=false" >> $GITHUB_OUTPUT
          fi
        else
          # For push events, always build
          echo "docs_changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Setup Bun
      if: steps.docs-check.outputs.docs_changed == 'true'
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: '1.3.5'

    - name: Install dependencies
      if: steps.docs-check.outputs.docs_changed == 'true'
      run: bun install --frozen-lockfile

    - name: Build documentation
      if: steps.docs-check.outputs.docs_changed == 'true'
      run: bun run docs:build
