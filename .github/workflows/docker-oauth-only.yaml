name: Docker Build (OAuth Only Mode)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.0.0-oauth)'
        required: false
        default: 'oauth-latest'
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'bun.lockb'
      - 'Dockerfile'
      - '.github/workflows/docker-oauth-only.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-oauth,onlatest=true
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_OAUTH_ONLY_MODE=true
            NEXT_PUBLIC_SINGLE_PROFILE_MODE=true
            SINGLE_PROFILE_MODE=true
            VALIDATE_API_KEY_WITH_PROXY=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
