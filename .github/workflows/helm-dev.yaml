name: Helm Chart Release (Dev)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Chart version suffix (e.g., dev, test)'
        required: false
        default: 'dev'
  push:
    branches:
      - 'claude/**'
      - 'feature/**'
      - 'fix/**'

env:
  REGISTRY: ghcr.io
  CHART_NAME: agentapi-ui

jobs:
  helm-dev-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.14.0'

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate dev version
      id: version
      run: |
        BASE_VERSION=$(grep '^version:' helm/agentapi-ui/Chart.yaml | sed 's/version: //')
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        DEV_VERSION="${BASE_VERSION}-${{ github.event.inputs.tag || 'dev' }}.${SHORT_SHA}"
        echo "version=${DEV_VERSION}" >> $GITHUB_OUTPUT
        echo "Dev version: ${DEV_VERSION}"

    - name: Update Chart.yaml with dev version
      run: |
        sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" helm/agentapi-ui/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" helm/agentapi-ui/Chart.yaml
        echo "Updated Chart.yaml:"
        cat helm/agentapi-ui/Chart.yaml

    - name: Package Helm chart
      run: |
        helm package helm/agentapi-ui/ --destination ./charts

    - name: Push Helm chart to OCI registry
      run: |
        helm push ./charts/${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

    - name: Verify chart push
      run: |
        echo "Helm chart pushed successfully to oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"
