# Default values for agentapi-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/takutakahashi/agentapi-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: agentapi-ui-tls
  #    hosts:
  #      - agentapi-ui.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Hostname configuration
hostname: "agentapi-ui.local"

# Environment variables
env: []
# - name: NODE_ENV
#   value: "production"
# - name: API_URL
#   value: "https://api.example.com"

# Encryption key configuration
encryptionKey:
  # Enable encryption key from secret
  enabled: true
  # Name of the Kubernetes secret containing the encryption key
  secretName: "agentapi-ui-encryption"
  # Key within the secret that contains the encryption key
  secretKey: "encryption-key"

# Cookie encryption secret configuration
cookieEncryptionSecret:
  # Enable cookie encryption secret from secret
  enabled: true
  # Name of the Kubernetes secret containing the cookie encryption secret
  secretName: "agentapi-ui-encryption"
  # Key within the secret that contains the cookie encryption secret
  secretKey: "cookie-encryption-secret"

# AgentAPI Proxy configuration
# These URLs are required for the UI to communicate with the AgentAPI proxy server
agentapiProxy:
  # AgentAPI Proxy URL for server-side API calls
  proxyUrl: "http://localhost:8080"
  # Public AgentAPI Proxy URL for client-side (optional, defaults to proxyUrl)
  publicProxyUrl: ""

# Application configuration (runtime settings via /api/config)
config:
  # Authentication mode: 'oauth_only' | 'api_key' | 'both'
  authMode: "both"
  # Login page title
  loginTitle: "AgentAPI UI"
  # Login page description
  loginDescription: "Enter your API key or sign in with GitHub to continue."
  # Login page sub-description (shown only when API key form is visible)
  loginSubDescription: "API key can be any valid authentication token for your AgentAPI service."
  # Custom favicon URL (optional, leave empty to use default favicon)
  # Example: "https://example.com/favicon.ico"
  faviconUrl: ""

# PWA (Progressive Web App) configuration
pwa:
  # App name shown when installing PWA
  appName: "AgentAPI UI"
  # Short name shown on home screen
  shortName: "AgentAPI"
  # App description
  description: "User interface for AgentAPI - AI agent conversation management"
  # Custom icon URL (optional, leave empty to use default icons)
  # Example: "https://example.com/icon.png"
  iconUrl: ""

# ConfigMap data
configMap:
  data: {}
    # Any configuration data can be added here

# Secret data
secret:
  data: {}
    # Any secret data can be added here